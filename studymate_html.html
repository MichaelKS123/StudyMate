<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMate üìö - Online Study Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f9fafb;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #6b7280;
            font-size: 1.1em;
        }

        .author {
            margin-top: 10px;
            font-size: 0.9em;
            color: #9ca3af;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .card h2 {
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--dark);
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .subjects-list {
            display: grid;
            gap: 15px;
        }

        .subject-card {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
        }

        .subject-card:hover {
            transform: translateX(5px);
        }

        .subject-info h3 {
            color: var(--dark);
            margin-bottom: 8px;
        }

        .subject-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #6b7280;
        }

        .subject-actions {
            display: flex;
            gap: 10px;
        }

        .sessions-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .session-card {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid var(--success);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .session-subject {
            font-weight: 600;
            color: var(--dark);
        }

        .session-duration {
            background: var(--success);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .session-details {
            font-size: 0.9em;
            color: #6b7280;
        }

        .timer-section {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 15px;
            margin: 20px 0;
        }

        .timer-display {
            font-size: 4em;
            font-weight: bold;
            color: var(--primary);
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .timer-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ddd6fe 0%, #c7d2fe 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            color: #6b7280;
            margin-top: 8px;
        }

        .calendar-sync {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
        }

        .sync-status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: white;
            border-radius: 20px;
            margin-top: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .timer-display {
                font-size: 2.5em;
            }

            .header h1 {
                font-size: 2em;
            }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dark);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.show {
            display: block;
        }

        .subject-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .progress-bar {
            background: #e5e7eb;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            background: var(--success);
            height: 100%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö StudyMate</h1>
            <p>Your Personal Online Study Planner</p>
            <div class="author">Created by Michael Semera</div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>‚ûï Add Subject</h2>
                <form id="subjectForm">
                    <div class="form-group">
                        <label for="subjectName">Subject Name</label>
                        <input type="text" id="subjectName" required placeholder="e.g., Mathematics">
                    </div>
                    <div class="form-group">
                        <label for="subjectColor">Color</label>
                        <input type="color" id="subjectColor" value="#6366f1">
                    </div>
                    <div class="form-group">
                        <label for="targetHours">Weekly Target (hours)</label>
                        <input type="number" id="targetHours" min="1" max="40" value="5">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Subject</button>
                </form>
            </div>

            <div class="card">
                <h2>üìñ My Subjects</h2>
                <div id="subjectsList" class="subjects-list"></div>
            </div>
        </div>

        <div class="card">
            <h2>‚è±Ô∏è Study Timer</h2>
            <div class="form-group">
                <label for="timerSubject">Select Subject</label>
                <select id="timerSubject">
                    <option value="">Choose a subject...</option>
                </select>
            </div>
            <div class="timer-section">
                <div class="timer-display" id="timerDisplay">00:00:00</div>
                <div class="timer-controls">
                    <button class="btn btn-success" id="startBtn">‚ñ∂Ô∏è Start</button>
                    <button class="btn btn-secondary" id="pauseBtn" disabled>‚è∏Ô∏è Pause</button>
                    <button class="btn btn-danger" id="stopBtn" disabled>‚èπÔ∏è Stop & Save</button>
                </div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>üìä Statistics</h2>
                <div class="stats-grid" id="statsGrid"></div>
            </div>

            <div class="card">
                <h2>üìÖ Recent Sessions</h2>
                <div id="sessionsList" class="sessions-list"></div>
            </div>
        </div>

        <div class="card">
            <div class="calendar-sync">
                <h3>üóìÔ∏è Google Calendar Sync</h3>
                <p>Your study sessions are ready to sync with Google Calendar</p>
                <button class="btn btn-success" id="syncCalendarBtn">üì§ Export to Calendar</button>
                <div class="sync-status">
                    <div class="status-dot"></div>
                    <span>StudyMate is active</span>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // StudyMate Application Logic
        // Author: Michael Semera

        class StudyMate {
            constructor() {
                this.subjects = JSON.parse(localStorage.getItem('studymate_subjects')) || [];
                this.sessions = JSON.parse(localStorage.getItem('studymate_sessions')) || [];
                this.timerInterval = null;
                this.currentSession = null;
                this.elapsedSeconds = 0;
                this.isPaused = false;
                
                this.initializeApp();
            }

            initializeApp() {
                this.renderSubjects();
                this.renderSessions();
                this.updateStatistics();
                this.setupEventListeners();
                this.updateTimerSubjectOptions();
            }

            setupEventListeners() {
                document.getElementById('subjectForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addSubject();
                });

                document.getElementById('startBtn').addEventListener('click', () => this.startTimer());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pauseTimer());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopTimer());
                document.getElementById('syncCalendarBtn').addEventListener('click', () => this.syncToCalendar());
            }

            addSubject() {
                const name = document.getElementById('subjectName').value;
                const color = document.getElementById('subjectColor').value;
                const targetHours = parseInt(document.getElementById('targetHours').value);

                const subject = {
                    id: Date.now().toString(),
                    name,
                    color,
                    targetHours,
                    totalMinutes: 0,
                    createdAt: new Date().toISOString()
                };

                this.subjects.push(subject);
                this.saveData();
                this.renderSubjects();
                this.updateTimerSubjectOptions();
                this.showToast(`‚úÖ ${name} added successfully!`);
                document.getElementById('subjectForm').reset();
            }

            deleteSubject(id) {
                if (confirm('Are you sure you want to delete this subject?')) {
                    this.subjects = this.subjects.filter(s => s.id !== id);
                    this.sessions = this.sessions.filter(s => s.subjectId !== id);
                    this.saveData();
                    this.renderSubjects();
                    this.renderSessions();
                    this.updateStatistics();
                    this.updateTimerSubjectOptions();
                    this.showToast('üóëÔ∏è Subject deleted');
                }
            }

            startTimer() {
                const subjectId = document.getElementById('timerSubject').value;
                if (!subjectId) {
                    this.showToast('‚ö†Ô∏è Please select a subject');
                    return;
                }

                const subject = this.subjects.find(s => s.id === subjectId);
                
                this.currentSession = {
                    subjectId,
                    subjectName: subject.name,
                    subjectColor: subject.color,
                    startTime: new Date().toISOString(),
                    endTime: null
                };

                this.isPaused = false;
                this.timerInterval = setInterval(() => {
                    if (!this.isPaused) {
                        this.elapsedSeconds++;
                        this.updateTimerDisplay();
                    }
                }, 1000);

                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('timerSubject').disabled = true;
                
                this.showToast(`‚è±Ô∏è Timer started for ${subject.name}`);
            }

            pauseTimer() {
                this.isPaused = !this.isPaused;
                const btn = document.getElementById('pauseBtn');
                btn.textContent = this.isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
            }

            stopTimer() {
                if (!this.currentSession) return;

                clearInterval(this.timerInterval);
                
                this.currentSession.endTime = new Date().toISOString();
                this.currentSession.duration = this.elapsedSeconds;
                
                this.sessions.unshift(this.currentSession);
                
                // Update subject total time
                const subject = this.subjects.find(s => s.id === this.currentSession.subjectId);
                if (subject) {
                    subject.totalMinutes += Math.floor(this.elapsedSeconds / 60);
                }
                
                this.saveData();
                this.renderSessions();
                this.updateStatistics();
                
                this.showToast(`‚úÖ Session saved: ${this.formatDuration(this.elapsedSeconds)}`);
                
                this.resetTimer();
            }

            resetTimer() {
                this.currentSession = null;
                this.elapsedSeconds = 0;
                this.isPaused = false;
                
                document.getElementById('timerDisplay').textContent = '00:00:00';
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('timerSubject').disabled = false;
            }

            updateTimerDisplay() {
                const hours = Math.floor(this.elapsedSeconds / 3600);
                const minutes = Math.floor((this.elapsedSeconds % 3600) / 60);
                const seconds = this.elapsedSeconds % 60;
                
                const display = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                document.getElementById('timerDisplay').textContent = display;
            }

            renderSubjects() {
                const container = document.getElementById('subjectsList');
                
                if (this.subjects.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>üìö No subjects yet. Add your first subject to get started!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.subjects.map(subject => {
                    const progress = Math.min((subject.totalMinutes / 60) / subject.targetHours * 100, 100);
                    return `
                        <div class="subject-card">
                            <div class="subject-info">
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <div class="subject-color" style="background: ${subject.color}"></div>
                                    <h3>${subject.name}</h3>
                                </div>
                                <div class="subject-meta">
                                    <span>‚è±Ô∏è ${Math.floor(subject.totalMinutes / 60)}h ${subject.totalMinutes % 60}m studied</span>
                                    <span>üéØ ${subject.targetHours}h/week target</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${progress}%"></div>
                                </div>
                            </div>
                            <div class="subject-actions">
                                <button class="btn btn-danger" onclick="app.deleteSubject('${subject.id}')">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            renderSessions() {
                const container = document.getElementById('sessionsList');
                const recentSessions = this.sessions.slice(0, 10);
                
                if (recentSessions.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>‚è±Ô∏è No study sessions yet. Start the timer to track your study time!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = recentSessions.map(session => {
                    const startDate = new Date(session.startTime);
                    return `
                        <div class="session-card" style="border-left-color: ${session.subjectColor}">
                            <div class="session-header">
                                <span class="session-subject">${session.subjectName}</span>
                                <span class="session-duration">${this.formatDuration(session.duration)}</span>
                            </div>
                            <div class="session-details">
                                üìÖ ${startDate.toLocaleDateString()} at ${startDate.toLocaleTimeString()}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            updateStatistics() {
                const totalMinutes = this.subjects.reduce((sum, s) => sum + s.totalMinutes, 0);
                const totalHours = Math.floor(totalMinutes / 60);
                const sessionsToday = this.sessions.filter(s => {
                    const sessionDate = new Date(s.startTime);
                    const today = new Date();
                    return sessionDate.toDateString() === today.toDateString();
                }).length;

                const avgSessionDuration = this.sessions.length > 0
                    ? Math.floor(this.sessions.reduce((sum, s) => sum + s.duration, 0) / this.sessions.length / 60)
                    : 0;

                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${totalHours}h</div>
                        <div class="stat-label">Total Study Time</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${this.subjects.length}</div>
                        <div class="stat-label">Active Subjects</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${sessionsToday}</div>
                        <div class="stat-label">Sessions Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${avgSessionDuration}m</div>
                        <div class="stat-label">Avg Session</div>
                    </div>
                `;
            }

            updateTimerSubjectOptions() {
                const select = document.getElementById('timerSubject');
                select.innerHTML = '<option value="">Choose a subject...</option>' +
                    this.subjects.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            }

            syncToCalendar() {
                // Generate iCalendar format for sessions
                let icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//StudyMate by Michael Semera//EN
CALSCALE:GREGORIAN
METHOD:PUBLISH
X-WR-CALNAME:StudyMate Sessions
X-WR-TIMEZONE:UTC
X-WR-CALDESC:Study sessions tracked by StudyMate
`;

                this.sessions.forEach(session => {
                    const startDate = new Date(session.startTime);
                    const endDate = new Date(startDate.getTime() + session.duration * 1000);
                    
                    const formatDate = (date) => {
                        return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                    };

                    icsContent += `BEGIN:VEVENT
UID:${session.subjectId}-${startDate.getTime()}@studymate.com
DTSTAMP:${formatDate(new Date())}
DTSTART:${formatDate(startDate)}
DTEND:${formatDate(endDate)}
SUMMARY:Study Session: ${session.subjectName}
DESCRIPTION:StudyMate study session for ${session.subjectName}\\nDuration: ${this.formatDuration(session.duration)}
CATEGORIES:EDUCATION,STUDY
COLOR:${session.subjectColor}
END:VEVENT
`;
                });

                icsContent += 'END:VCALENDAR';

                // Create download link
                const blob = new Blob([icsContent], { type: 'text/calendar' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'studymate-sessions.ics';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);

                this.showToast('üìÖ Calendar file downloaded! Import to Google Calendar');
            }

            formatDuration(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                
                if (hours > 0) {
                    return `${hours}h ${minutes}m`;
                } else if (minutes > 0) {
                    return `${minutes}m ${secs}s`;
                } else {
                    return `${secs}s`;
                }
            }

            saveData() {
                localStorage.setItem('studymate_subjects', JSON.stringify(this.subjects));
                localStorage.setItem('studymate_sessions', JSON.stringify(this.sessions));
            }

            showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize application
        const app = new StudyMate();
    </script>
</body>
</html>
